{% extends "thsdashboard/main.html" %}

{% block content %}
	<div class="container" style="margin-top:100px;">
		<div class="row">
			<div class="col s12 m4 offset-m4">
				<div class="card wmcard">
					<div class="card-content">
						<span class="card-title">Enter your auth token</span>
						<input type="password" id="token" /><br><br>
						<button class="btn blue" onclick="javascript:checkToken();">Login</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	{% if out %}
		{{ out|safe }}
	{% endif %}

	<script>
		function checkToken() {
			var token = $('#token').val();
			csrftoken = $('input[name="csrfmiddlewaretoken"]').val();
			$.post('/view/login/', {
				'csrfmiddlewaretoken': csrftoken,
				'token': token,
			}).done(function(d) {
				if(d['auth'] == 'ok') {
					location.href='/';
				} else {
					swal("Error", "Invalid token", "error")
				}
			});
		}
	</script>
{% endblock %}
